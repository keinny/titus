<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Name Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .form-box {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Submit Your Name</h2>

    <!-- IMPORTANT: method POST -->
    <form action="https://script.google.com/macros/s/AKfycbzYZpeXHCtI2DCZxCefTlT3LaZgySl9adSlnEV8g10NjR-ljZ9NH5ThSIhauD-TKrFz/exec" method="POST">
        <label>Full Name</label>
        <input type="text" name="name" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
